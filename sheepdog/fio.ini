[global]
filename=/sheep/fio
nrfiles=1
thread=4
numjobs=1
overwrite=0

refill_buffers=1
ioengine=libaio
iodepth=16
direct=0
fsync=0
fdatasync=0
end_fsync=1
invalidate=1

size=1G

[rndprep]
rw=randread
blocksize=4K
runtime=60

[seqrd]
rw=read
blocksize=1M
runtime=600

[seqrd2]
rw=read
blocksize=1M
runtime=600

[seqwr]
rw=write
blocksize=1M
runtime=600

[seqwr2]
rw=write
blocksize=1M
runtime=600

[rndrd]
rw=randread
blocksize=4K
runtime=300

[rndwr]
rw=randwrite
blocksize=4K
runtime=300
